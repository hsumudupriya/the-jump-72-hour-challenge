# Exported from Render on 2026-01-12T01:39:06Z
version: "1"
projects:
    - name: AI Email Sorter
      environments:
          - name: Production
            databases:
                - name: email-sorter-db
                  databaseName: email_sorter_db
                  user: email_sorter_db_user
                  plan: free
                  region: virginia
                  ipAllowList: []
                  postgresMajorVersion: "18"

            services:
                - type: web
                  name: ai-email-sorter
                  runtime: docker
                  region: virginia
                  plan: free
                  healthCheckPath: /
                  envVars:
                      - key: NODE_ENV
                        value: production
                      - key: DATABASE_URL
                        fromDatabase:
                            name: email-sorter-db
                            property: connectionString
                      - key: AUTH_SECRET
                        generateValue: true
                      - key: GOOGLE_CLIENT_ID
                        sync: false
                      - key: GOOGLE_CLIENT_SECRET
                        sync: false
                      - key: GEMINI_API_KEY
                        sync: false
                      - key: CRON_SECRET
                        generateValue: true
